<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>INVOICE</h1>
        <h2>Customer & Item Details</h2>
    
        <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerAddress">Customer Address:</label>
            <input type="text" id="customerAddress" name="customerAddress" required>

            <h3 >Item Details</h3>
            <label for="itemDescription">Item Description:</label>
            <input type="text" id="itemDescriptitemQuantity" name="itemQuantity" required>

            <label for="itemPrice">Price per Unit ($):</label>
            <input type="number" id="itemPrice" name="itemPrice" required>

            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" name="taxRate" required>

            <label for="discount">Discount ($):</label>
            <input type="number" id="discount" name="discount" value="0">

            <button type="submit">Generate Invoice</button>
        </form>

        <!-- Invoice Display Section -->
        <div id="invoiceSection" class="invoice-section" style="display: none;">
            <h2>Generated Invoice</h2>
            <div id="invoiceDetails"></div>
            <button id="downloadBtn">Download PDF</button>
            <button id="printBtn">Print Invoice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
